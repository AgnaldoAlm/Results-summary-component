<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="box1">
    <div class="boxin1">
      <p  id="result">Your Result</p>
      <div id="ballres">
        <p id="ballresp1">76</p>
        <p id="ballresp2" >of 100</p>
      </div>
      <p id="gtxt">Great</p>
      <div id="tmp">
        <p id="gtxtp">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>
    <div class="boxin2">
      <p id="summary">Summary</p>
      <div class="pres" id="reaction">
        <img src="/assets/images/icon-reaction.svg" alt="">
        <p>Reaction</p>
        <div class="res">80 <span class="trans">/ 100</span></div>
      </div>
      <div class="pres" id="memory">
        <img src="/assets/images/icon-memory.svg" alt="">
        <p>Memory</p>
        <div class="res">92 <span class="trans">/ 100</span></div>
      </div>
      <div class="pres" id="verbal">
        <img src="/assets/images/icon-verbal.svg" alt="">
        <p>Verbal</p>
        <div class="res">61 <span class="trans">/ 100</span></div>
      </div>
      <div class="pres" id="visual">
        <img src="/assets/images/icon-visual.svg" alt="">
        <p>Visual</p>
        <div class="res">72 <span class="trans">/ 100</span></div>
      </div>
      <div id="continue"><p>Continue</p></div>
    </div>
  
</div>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Agnaldo (Inorato)</a>.
  </footer>
</body>
</html>
